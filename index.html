<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<div id="app">

  <aside class="sidebar left-sidebar">

    <div class="profile-section">
      <img src="assets/avatars/default.png" class="profile-avatar">
      <div class="profile-info">
        <div class="profile-name">Username</div>
        <div class="profile-access">Access Active</div>
      </div>
    </div>

    <nav class="nav-section">
      <button class="nav-btn active">Chat</button>
      <button class="nav-btn">History</button>
      <button class="nav-btn">Settings</button>
    </nav>

    <div class="sidebar-bottom">
      <button class="nav-btn danger">Logout</button>
    </div>

  </aside>

  <main class="main">

    <header class="header">
      <div class="header-title">AI Studio</div>
      <div class="header-status" id="connectionStatus">Ready</div>
    </header>

    <section class="workspace">

      <div class="conversation" id="conversation"></div>

      <div class="image-preview hidden" id="imagePreview"></div>

    </section>

    <footer class="input-bar">

      <label class="upload-btn hidden" id="imageUploadLabel">
        <input type="file" id="imageUpload" accept="image/*">
        Upload
      </label>

      <textarea id="promptInput" placeholder="Type your prompt..." rows="1"></textarea>

      <button id="sendBtn">Send</button>

    </footer>

  </main>

  <aside class="sidebar right-sidebar">

    <div class="control-section">
      <div class="control-title">Mode</div>
      <button class="mode-btn active" data-mode="text-text">Text → Text</button>
      <button class="mode-btn" data-mode="text-image">Text → Image</button>
      <button class="mode-btn" data-mode="image-text">Image → Text</button>
      <button class="mode-btn" data-mode="image-image">Image + Text → Image</button>
    </div>

    <div class="control-section">
      <div class="control-title">Model</div>
      <div id="modelList"></div>
    </div>

  </aside>

</div>

<script src="js/keys.js"></script>
<script src="js/models.js"></script>
<script src="js/state.js"></script>
<script src="js/api.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>

</body>
</html>
